<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
    }
    
    .b1{
        width: 33.3%;
        float: left;
        padding: 10px;
        
    }
        
    .b2{
        width: 33%;
        float: left;
        padding: 10px;
    }
        
    .b3{
        width: 33.3%;
        float: left;
        padding: 10px;
            
    }
    .ab1{
        border: 1px solid;
        width: 100%;

    }
    img{
        width: 100%;

    }
  
    </style>
</head>
<body>
    <div class="b1">
        <div class="ab1">
            <img src="../Image/kale.jpeg" alt="" >
        </div>
    </div>
    <div class="b2">
        <div class="ab1">
            <img src="../Image/bulma.jpeg" alt="">
        </div>
    </div>
    <div class="b3">
        <div class="ab1">
            <img src="../Image/dbz.jpeg" alt="" >
        </div>
    </div>
    
</body>
</html>
